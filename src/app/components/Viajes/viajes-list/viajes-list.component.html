
<div class="row">
  <div class="col-6"></div>
  <div class="col-6 text-end">
    <button class="btn btn-dark" (click)="addRow()">Nuevo Empleado</button>
  </div>
</div>
<div class="pt-2">
  <form [formGroup]="employeeForm">
    <table class="table table-bordered">
      <thead>
        <tr class="text-uppercase table-dark">
          <th scope="col">Nombre Completo</th>
          <th scope="col">sucursal</th>
          <th scope="col">distancia</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody>
        <ng-container formArrayName="tableRows" *ngFor="let group of getFormControls.controls; let i=index">
          <tr [formGroupName]="i">
            <td>

              <mat-form-field>
              <input matInput type="text" [matAutocomplete]="auto1" class="form-control" formControlName="nombreCompleto" placeholder="Enter First" >
            <mat-autocomplete #auto1="matAutocomplete" (optionSelected)="onOptionSelected($event)" >
              <mat-option *ngFor="let nombreCompleto of sucursales_colaboradores" [value]="nombreCompleto.nombreCompleto" [disabled]="selectedValues.includes(nombreCompleto.nombreCompleto)">
                {{nombreCompleto.nombreCompleto}}

              </mat-option>
            </mat-autocomplete>
            </mat-form-field>
          </td>
            <td>
              <input type="text" class="form-control" formControlName="nombre" placeholder="Sucursal"style="pointer-events: none;" >

            </td>
            <td>

              <input matInput type="text" class="form-control" formControlName="distanciaKm" placeholder="Distancia" style="pointer-events: none;">
            </td>
            <td>
              <button class="btn btn-danger" (click)="removeEmployee(i)" >Remover</button>
            </td>
          </tr>
        </ng-container>
        <ng-container>
          <tr>
            <td colspan="7">
              <div class="row">
                <div class="col-12 text-center">
                  <button class="btn btn-success"  (click)="onSaveForm()">Ingresar Viaje</button>
                </div>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </form>
</div>
